{% extends "base.html" %}
{% block content %}
<div class="container mt-5 pt-5">
    <h2><i class="fas fa-users-cog me-2"></i>Team Management</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card bg-dark border-secondary p-4">
                <h5>Add Team Member</h5>
                <form id="team-form">
                    <input type="text" id="team_name" placeholder="Member Name" class="form-control mb-2 bg-dark text-white border-secondary">
                    <button class="btn btn-primary w-100">Invite</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card bg-dark border-secondary">
                <table class="table table-dark">
                    <thead><tr><th>Name</th><th>Role</th><th>Status</th></tr></thead>
                    <tbody id="team-list"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
